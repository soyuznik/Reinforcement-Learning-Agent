<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diep.io Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #cdcdcd;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            cursor: none;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #333;
            font-size: 18px;
            z-index: 100;
        }
        
        #levelBar {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 300px;
            height: 20px;
            background: #555;
            border: 2px solid #333;
            z-index: 100;
        }
        
        #levelFill {
            height: 100%;
            background: #00b2e1;
            width: 0%;
            transition: width 0.2s;
        }
        
        #levelText {
            position: absolute;
            top: -25px;
            left: 0;
            color: #333;
            font-size: 14px;
        }
        
        #upgrades {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }
        
        .upgrade-btn {
            display: block;
            margin: 5px 0;
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .upgrade-btn:hover {
            background: #45a049;
        }
        
        .upgrade-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
        
        #instructions h2 {
            margin-top: 0;
        }
        
        #startBtn {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        #startBtn:hover {
            background: #45a049;
        }
		#death-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: red;
            font-size: 72px;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            display: none; /* Hidden by default */
        }
        
        #restartBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 24px;
            background: #333;
            color: white;
            border: 2px solid red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="instructions">
        <h2>Diep.io Clone</h2>
        <p>Use WASD or Arrow Keys to move</p>
        <p>Move mouse to aim, Click to shoot</p>
        <p>Destroy shapes and enemy tanks to gain XP</p>
        <p>Level up to unlock upgrades</p>
        <button id="startBtn">Start Game</button>
    </div>
	
	<div id="death-screen">
        <h2>You died!</h2>
        <button id="restartBtn">Restart</button>
    </div>
    
    <div id="ui">
        <div>Score: <span id="score">0</span></div>
        <div>Level: <span id="level">1</span></div>
    </div>
    
    <div id="levelBar">
        <div id="levelText">Level 1</div>
        <div id="levelFill"></div>
    </div>
    
    <div id="upgrades">
        <button class="upgrade-btn" id="healthUpgrade" disabled>Health Regen (+)</button>
        <button class="upgrade-btn" id="damageUpgrade" disabled>Bullet Damage (+)</button>
        <button class="upgrade-btn" id="speedUpgrade" disabled>Movement Speed (+)</button>
        <button class="upgrade-btn" id="reloadUpgrade" disabled>Reload Speed (+)</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game state
        let gameRunning = false;
        let mouseX = 0;
        let mouseY = 0;
        let cameraX = 0;
        let cameraY = 0;
        
        // Input handling
        const keys = {};
        
        // Game objects
        let player = null;
        let bullets = [];
        let enemies = [];
        let shapes = [];
        let particles = [];
        
        // Stats
        let score = 0;
        let level = 1;
        let xp = 0;
        let xpToNext = 100;
        let skillPoints = 0;
        let epsilon = 30;
		let epsilon_decay = 0.95;
		let player_class = 'machine_gun';
        // Upgrades
        let upgrades = {
            health: 0,
            damage: 0,
            speed: 0,
            reload: 0
        };
        
		function drawXCursor(x, y, size = 20, color = 'black', thickness = 2) {
            ctx.save(); // Save current canvas state
    
            // Set styles
            ctx.strokeStyle = color;
            ctx.lineWidth = thickness;
            ctx.lineCap = 'round';
            
            // Move to cursor position and rotate 45 degrees
            ctx.translate(x, y);
            ctx.rotate(Math.PI / 4); // 45 degrees in radians
            
            // Draw plus sign (will appear as X after rotation)
            ctx.beginPath();
            // Horizontal line
            ctx.moveTo(-size/2, 0);
            ctx.lineTo(size/2, 0);
            // Vertical line
            ctx.moveTo(0, -size/2);
            ctx.lineTo(0, size/2);
            ctx.stroke();
            
            ctx.restore(); // Restore canvas state
        }
		
        class Tank {
            constructor(x, y, isPlayer = false) {
			    this.class = 'tank';
			    if(isPlayer == false){
				   const classes = ['tank', 'twin', 'sniper', 'machine_gun', 'flank_guard'];
                   this.class = classes[Math.floor(Math.random() * classes.length)];
				}
				else{
				   this.class = player_class;
				}
                this.x = x;
                this.y = y;
                this.size = 30;
                this.health = 100;
                this.maxHealth = 100;
                this.angle = 0;
                this.speed = 3;
                this.isPlayer = isPlayer;
                this.color = isPlayer ? '#00b2e1' : '#f14e54';
                this.barrelLength = 55;
                this.barrelWidth = 20;
				this.barrelType = this.class;
                this.lastShot = 0;
                this.shootCooldown = 300;
				// handle classes;
				if(this.class == 'machine_gun'){
				    this.shootCooldown = 80;
				}
				else if(this.class == 'sniper'){
				    this.shootCooldown = 500;
					this.barrelLength = 65;
				}
				else if(this.class == 'flank_guard'){
				    this.shootCooldown = 300;
				}
				else if(this.class == 'twin'){
				    this.shootCooldown = 300;
				}
                this.ai = isPlayer ? null : {
                    target: null,
                    lastDirection: 0,
                    changeDirection: 0
                };
            }
            
            update() {
                if (this.isPlayer) {
                    this.updatePlayer();
                } else {
                    this.updateAI();
                }
                
                // Health regeneration
                if (this.health < this.maxHealth) {
                    this.health += 0.1 + (upgrades.health * 0.05);
                    if (this.health > this.maxHealth) this.health = this.maxHealth;
                }
				// dead
				if (this.health <= 0) {
                     document.getElementById('death-screen').style.display = 'flex';
					 gameRunning = false;
                }
            }
            
            updatePlayer() {
                // Movement
                let dx = 0, dy = 0;
                if (keys['w'] || keys['ArrowUp']) dy -= 1;
                if (keys['s'] || keys['ArrowDown']) dy += 1;
                if (keys['a'] || keys['ArrowLeft']) dx -= 1;
                if (keys['d'] || keys['ArrowRight']) dx += 1;
                
                if (dx !== 0 || dy !== 0) {
                    const magnitude = Math.sqrt(dx * dx + dy * dy);
                    dx /= magnitude;
                    dy /= magnitude;
                    
                    this.x += dx * (this.speed + upgrades.speed);
                    this.y += dy * (this.speed + upgrades.speed);
                }
                
                // Aiming
                const worldMouseX = mouseX + cameraX;
                const worldMouseY = mouseY + cameraY;
                this.angle = Math.atan2(worldMouseY - this.y, worldMouseX - this.x);
                
                // Keep in bounds
                this.x = Math.max(this.size, Math.min(4000 - this.size, this.x));
                this.y = Math.max(this.size, Math.min(4000 - this.size, this.y));
            }
            
            updateAI() {
                const now = Date.now();
                
                // Find closest target
                let closestDist = Infinity;
                let target = null;
                
                if (player) {
                    const dist = Math.hypot(player.x - this.x, player.y - this.y);
                    if (dist < 400) {
                        target = player;
                        closestDist = dist;
                    }
                }
                
                // Check for shapes
                for (const shape of shapes) {
                    const dist = Math.hypot(shape.x - this.x, shape.y - this.y);
                    if (dist < closestDist && dist < 200) {
                        target = shape;
                        closestDist = dist;
                    }
                }
                
                this.ai.target = target;
                
                if (target) {
                    // Move towards target
                    const dx = target.x - this.x;
                    const dy = target.y - this.y;
                    const dist = Math.hypot(dx, dy);
                    
                    if (dist > 100) {
                        this.x += (dx / dist) * this.speed;
                        this.y += (dy / dist) * this.speed;
                    }
                    
                    // Aim at target
                    this.angle = Math.atan2(dy, dx);
                    
                    // Shoot at target
                    if (now - this.lastShot > this.shootCooldown) {
                        this.shoot(this.class);
                    }
                } else {
                    // Random movement
                    if (now > this.ai.changeDirection) {
                        this.ai.lastDirection = Math.random() * Math.PI * 2;
                        this.ai.changeDirection = now + 2000 + Math.random() * 3000;
                    }
                    
                    this.x += Math.cos(this.ai.lastDirection) * this.speed * 0.3;
                    this.y += Math.sin(this.ai.lastDirection) * this.speed * 0.3;
                    this.angle = this.ai.lastDirection;
                }
                
                // Keep in bounds
                this.x = Math.max(this.size, Math.min(4000 - this.size, this.x));
                this.y = Math.max(this.size, Math.min(4000 - this.size, this.y));
            }
            
            shoot(of_class = 'tank') {
                const now = Date.now();
                if (now - this.lastShot < this.shootCooldown - (upgrades.reload * 30)) return;
                
                this.lastShot = now;
                
                const bulletX = this.x + Math.cos(this.angle) * this.barrelLength;
                const bulletY = this.y + Math.sin(this.angle) * this.barrelLength;
                
                bullets.push(new Bullet(bulletX, bulletY, this.angle, this.isPlayer , of_class));
            }
            
            takeDamage(damage) {
                this.health -= damage;
                
                // Create damage particles
                for (let i = 0; i < 5; i++) {
                    particles.push(new Particle(this.x, this.y, '#ff0000'));
                }
                
                return this.health <= 0;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x - cameraX, this.y - cameraY);
                
				// Tank barrel (DEFAULT)
				if(this.class == 'tank'){
                    ctx.rotate(this.angle);
                    ctx.fillStyle = "#d3d3d3";
                    ctx.fillRect(0, -this.barrelWidth/2, this.barrelLength, this.barrelWidth);
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(0, -this.barrelWidth/2, this.barrelLength, this.barrelWidth);
				}
				else if (this.class === 'twin') { // twin
                    const offset = 10;
                    ctx.fillRect(0, -this.barrelWidth/2 - offset, this.barrelLength, this.barrelWidth);
                    ctx.strokeRect(0, -this.barrelWidth/2 - offset, this.barrelLength, this.barrelWidth);
	                
                    ctx.fillRect(0, -this.barrelWidth/2 + offset, this.barrelLength, this.barrelWidth);
                    ctx.strokeRect(0, -this.barrelWidth/2 + offset, this.barrelLength, this.barrelWidth);
                }
				else if (this.class === 'sniper') { // twin
                    // already adjusted
                }
				else if (this.class === 'flank_guard') {
                   // Front barrel
                   ctx.fillRect(0, -this.barrelWidth/2, this.barrelLength, this.barrelWidth);
                   ctx.strokeRect(0, -this.barrelWidth/2, this.barrelLength, this.barrelWidth);
                   
                   // Back barrel (rotate 180 degrees)
                   ctx.rotate(Math.PI);
                   ctx.fillRect(0, -this.barrelWidth/2, this.barrelLength, this.barrelWidth);
                   ctx.strokeRect(0, -this.barrelWidth/2, this.barrelLength, this.barrelWidth);
                }
				else if(this.class == 'machine_gun'){
				    ctx.fillStyle = "#a0a0a0";
                    ctx.strokeStyle = "#333";
                    ctx.lineWidth = 2;
	                
                    ctx.beginPath();
                    ctx.moveTo(0, -this.barrelWidth); // top left
                    ctx.lineTo(this.barrelLength, -this.barrelWidth / 2); // top right
                    ctx.lineTo(this.barrelLength, this.barrelWidth / 2);  // bottom right
                    ctx.lineTo(0, this.barrelWidth);  // bottom left
                    ctx.closePath();
	                
                    ctx.fill();
                    ctx.stroke();
				}
				
				
				
                // Tank body
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                
                
                ctx.restore();
                
                // Health bar
                if (this.health < this.maxHealth) {
                    const barWidth = this.size * 2;
                    const barHeight = 6;
                    const barX = this.x - cameraX - barWidth/2;
                    const barY = this.y - cameraY - this.size - 15;
                    
                    ctx.fillStyle = '#ff0000';
                    ctx.fillRect(barX, barY, barWidth, barHeight);
                    
                    ctx.fillStyle = '#00ff00';
                    ctx.fillRect(barX, barY, barWidth * (this.health / this.maxHealth), barHeight);
                    
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(barX, barY, barWidth, barHeight);
                }
            }
        }

        class Bullet {
            constructor(x, y, angle, fromPlayer , of_class = 'tank') {
                this.x = x;
                this.y = y;
                this.angle = angle;
                this.speed = 12;
                this.size = 6;
	            if(of_class == 'sniper'){
                    this.damage = 60 + (upgrades.damage * 5);
				}
				else {
				    this.damage = 20 + (upgrades.damage * 5);
				}
				
                this.fromPlayer = fromPlayer;
                this.life = 120;
                this.color = fromPlayer ? '#00b2e1' : '#f14e54';
            }
            
            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.life--;
                
                // Check collision with tanks
                const targets = this.fromPlayer ? enemies : (player ? [player] : []);
                for (let i = targets.length - 1; i >= 0; i--) {
                    const target = targets[i];
                    const dist = Math.hypot(target.x - this.x, target.y - this.y);
                    if (dist < target.size + this.size) {
                        if (target.takeDamage(this.damage)) {
                            if (this.fromPlayer) {
                                addXP(target.isPlayer ? 100 : 50);
                                enemies.splice(i, 1);
                            }
                        }
                        return false;
                    }
                }
                
                // Check collision with shapes
                for (let i = shapes.length - 1; i >= 0; i--) {
                    const shape = shapes[i];
                    const dist = Math.hypot(shape.x - this.x, shape.y - this.y);
                    if (dist < shape.size + this.size) {
                        if (shape.takeDamage(this.damage)) {
                            if (this.fromPlayer) {
                                addXP(shape.xp);
                                score += shape.xp;
                            }
                            shapes.splice(i, 1);
                        }
                        return false;
                    }
                }
                
                return this.life > 0;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x - cameraX, this.y - cameraY, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        class Shape {
            constructor(x, y, type = 'square') {
                this.x = x;
                this.y = y;
                this.type = type;
                this.size = type === 'square' ? 15 : type === 'triangle' ? 20 : 35;
                this.health = type === 'square' ? 10 : type === 'triangle' ? 20 : 50;
                this.maxHealth = this.health;
                this.angle = 0;
                this.rotationSpeed = 0.02;
                this.color = type === 'square' ? '#ffe869' : type === 'triangle' ? '#fc7677' : '#768dfc';
                this.xp = type === 'square' ? 10 : type === 'triangle' ? 25 : 75;
            }
            
            update() {
                this.angle += this.rotationSpeed;
            }
            
            takeDamage(damage) {
                this.health -= damage;
                
                // Create particles
                for (let i = 0; i < 3; i++) {
                    particles.push(new Particle(this.x, this.y, this.color));
                }
                
                return this.health <= 0;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x - cameraX, this.y - cameraY);
                ctx.rotate(this.angle);
                
                ctx.fillStyle = this.color;
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                
                if (this.type === 'square') {
                    ctx.fillRect(-this.size, -this.size, this.size * 2, this.size * 2);
                    ctx.strokeRect(-this.size, -this.size, this.size * 2, this.size * 2);
                } else if (this.type === 'triangle') {
                    ctx.beginPath();
                    ctx.moveTo(0, -this.size);
                    ctx.lineTo(-this.size, this.size);
                    ctx.lineTo(this.size, this.size);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                } else {
                    ctx.beginPath();
                    for (let i = 0; i < 5; i++) {
                        const angle = (i * Math.PI * 2) / 5;
                        const x = Math.cos(angle) * this.size;
                        const y = Math.sin(angle) * this.size;
                        if (i === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                }
                
                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.size = Math.random() * 4 + 2;
                this.color = color;
                this.life = 30;
                this.maxLife = 30;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.98;
                this.vy *= 0.98;
                this.life--;
                return this.life > 0;
            }
            
            draw() {
                const alpha = this.life / this.maxLife;
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x - cameraX, this.y - cameraY, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function addXP(amount) {
            xp += amount * epsilon;
            while (xp >= xpToNext) {
                xp -= xpToNext;
                level++;
                xpToNext = Math.floor(xpToNext * 1.5);
                skillPoints++;
                updateUI();
            }
			epsilon *= epsilon_decay;
			if(epsilon <= 1) epsilon = 1;
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('levelText').textContent = `Level ${level}`;
            document.getElementById('levelFill').style.width = (xp / xpToNext) * 100 + '%';
            
            // Update upgrade buttons
            const upgradeBtns = document.querySelectorAll('.upgrade-btn');
            upgradeBtns.forEach(btn => {
                btn.disabled = skillPoints <= 0;
            });
        }

        function spawnShapes() {
            while (shapes.length < 50) {
                const x = Math.random() * 4000;
                const y = Math.random() * 4000;
                const rand = Math.random();
                const type = rand < 0.7 ? 'square' : rand < 0.9 ? 'triangle' : 'pentagon';
                shapes.push(new Shape(x, y, type));
            }
        }

        function spawnEnemies() {
            while (enemies.length < 8) {
                const x = Math.random() * 4000;
                const y = Math.random() * 4000;
                enemies.push(new Tank(x, y, false));
            }
        }

        function drawGrid() {
            ctx.strokeStyle = '#b7b7b7';
            ctx.lineWidth = 1;
            
            const gridSize = 50;
            const startX = Math.floor(cameraX / gridSize) * gridSize;
            const startY = Math.floor(cameraY / gridSize) * gridSize;
            
            for (let x = startX; x < cameraX + canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x - cameraX, 0);
                ctx.lineTo(x - cameraX, canvas.height);
                ctx.stroke();
            }
            
            for (let y = startY; y < cameraY + canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y - cameraY);
                ctx.lineTo(canvas.width, y - cameraY);
                ctx.stroke();
            }
        }

        function gameLoop() {
            if (!gameRunning) return;
            
            // Update camera
            if (player) {
                cameraX = player.x - canvas.width / 2;
                cameraY = player.y - canvas.height / 2;
            }
            
            // Update game objects
            if (player) player.update();
            
            for (let i = bullets.length - 1; i >= 0; i--) {
                if (!bullets[i].update()) {
                    bullets.splice(i, 1);
                }
            }
            
            enemies.forEach(enemy => enemy.update());
            shapes.forEach(shape => shape.update());
            
            for (let i = particles.length - 1; i >= 0; i--) {
                if (!particles[i].update()) {
                    particles.splice(i, 1);
                }
            }
            
            // Spawn objects
            spawnShapes();
            spawnEnemies();
            
            // Draw everything
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawGrid();
            
            shapes.forEach(shape => shape.draw());
            enemies.forEach(enemy => enemy.draw());
            if (player) player.draw();
            bullets.forEach(bullet => bullet.draw());
            particles.forEach(particle => particle.draw());
            drawXCursor(mouseX  , mouseY );
            // Update UI
            updateUI();
            
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', () => {
            document.getElementById('instructions').style.display = 'none';
            gameRunning = true;
            player = new Tank(2000, 2000, true);
            gameLoop();
        });
		document.getElementById('restartBtn').addEventListener('click', () => {
            window.location.reload();
        });

        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            keys[e.code] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
            keys[e.code] = false;
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
			
        });

        canvas.addEventListener('click', () => {
            if (gameRunning && player) {
                player.shoot(player_class);
            }
        });

        // Upgrade buttons
        document.getElementById('healthUpgrade').addEventListener('click', () => {
            if (skillPoints > 0) {
                upgrades.health++;
                skillPoints--;
                player.maxHealth += 20;
                player.health = Math.min(player.health + 20, player.maxHealth);
            }
        });

        document.getElementById('damageUpgrade').addEventListener('click', () => {
            if (skillPoints > 0) {
                upgrades.damage++;
                skillPoints--;
            }
        });

        document.getElementById('speedUpgrade').addEventListener('click', () => {
            if (skillPoints > 0) {
                upgrades.speed++;
                skillPoints--;
            }
        });

        document.getElementById('reloadUpgrade').addEventListener('click', () => {
            if (skillPoints > 0) {
                upgrades.reload++;
                skillPoints--;
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
